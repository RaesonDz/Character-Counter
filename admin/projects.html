<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garren Admin - Projects</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="admin.css">
</head>
<body class="d-flex bg-dark text-light">

  <!-- Sidebar -->
  <aside class="sidebar p-3">
    <h3 class="text-center mb-4"><i class="bi bi-cpu"></i> Garren</h3>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
      <li class="nav-item"><a class="nav-link active" href="projects.html"><i class="bi bi-grid"></i> Projects</a></li>
      <li class="nav-item"><a class="nav-link" href="subscribers.html"><i class="bi bi-people"></i> Subscribers</a></li>
      <li class="nav-item"><a class="nav-link" href="socials.html"><i class="bi bi-share"></i> Socials</a></li>
      <li class="nav-item"><a class="nav-link" href="settings.html"><i class="bi bi-gear"></i> Settings</a></li>
      <li class="nav-item mt-3">
        <button id="logout-btn" class="btn btn-sm btn-danger w-100">
          <i class="bi bi-box-arrow-right"></i> Logout
        </button>
      </li>
      <li class="nav-item mt-2">
        <a class="btn btn-sm btn-secondary w-100" href="/">
          <i class="bi bi-box-arrow-left"></i> Back to Site
        </a>
      </li>
    </ul>
  </aside>

  <!-- Main -->
  <main class="flex-grow-1 p-4">
    <h1 class="mb-4"><i class="bi bi-grid"></i> Manage Projects</h1>

    <!-- Upload project -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title"><i class="bi bi-upload"></i> Upload Project</h5>
        <form id="upload-form" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" name="title" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control" required></textarea>
          </div>
          <div class="mb-3">
            <label for="zipFile" class="form-label">ZIP File (must include index.html)</label>
            <input type="file" id="zipFile" name="zipfile" accept=".zip" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="thumbnail" class="form-label">Thumbnail (optional)</label>
            <input type="file" id="thumbnail" name="thumbnail" accept="image/*" class="form-control">
          </div>
          <div class="mb-3">
            <label for="storeLink" class="form-label">Store Link</label>
            <input type="url" id="storeLink" name="storeLink" class="form-control" placeholder="https://1dullar.store/product/xxx">
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-cloud-arrow-up"></i> Upload
          </button>
        </form>
      </div>
    </div>

    <!-- Projects List -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title"><i class="bi bi-collection"></i> Projects List</h5>
        <div id="projects-list" class="row g-3">
          <!-- projects loaded by admin.js -->
        </div>
      </div>
    </div>
  </main>

  <script src="admin.js"></script>
</body>
</html>
