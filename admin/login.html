<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garren Admin - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="admin.css">
</head>
<body class="d-flex align-items-center justify-content-center bg-dark text-light" style="height:100vh;">

  <div class="card p-4 shadow-lg" style="min-width: 350px;">
    <h2 class="text-center mb-4"><i class="bi bi-shield-lock"></i> Admin Login</h2>
    <form id="login-form">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100"><i class="bi bi-box-arrow-in-right"></i> Login</button>
    </form>
    <p class="text-center text-muted mt-3 mb-0 small">Â© 2025 Garren</p>
  </div>

  <script src="admin.js"></script>
</body>
</html>
