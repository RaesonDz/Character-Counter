<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garren Admin - Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="admin.css">
</head>
<body class="d-flex bg-dark text-light">

  <!-- Sidebar -->
  <aside class="sidebar p-3">
    <h3 class="text-center mb-4"><i class="bi bi-cpu"></i> Garren</h3>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" href="projects.html"><i class="bi bi-grid"></i> Projects</a></li>
      <li class="nav-item"><a class="nav-link" href="subscribers.html"><i class="bi bi-people"></i> Subscribers</a></li>
      <li class="nav-item"><a class="nav-link" href="socials.html"><i class="bi bi-share"></i> Socials</a></li>
      <li class="nav-item"><a class="nav-link active" href="settings.html"><i class="bi bi-gear"></i> Settings</a></li>
      <li class="nav-item"><a class="nav-link" href="stats.html"><i class="bi bi-bar-chart"></i> Stats</a></li>
      <li class="nav-item mt-3"><button id="logout-btn" class="btn btn-sm btn-danger w-100"><i class="bi bi-box-arrow-right"></i> Logout</button></li>
      <li class="nav-item mt-2"><a class="btn btn-sm btn-secondary w-100" href="/"><i class="bi bi-box-arrow-left"></i> Back to Site</a></li>
    </ul>
  </aside>

  <!-- Main -->
  <main class="flex-grow-1 p-4">
    <h1 class="mb-4"><i class="bi bi-gear"></i> Settings</h1>

    <!-- Site Settings -->
    <div class="card mb-4">
      <div class="card-body">
        <form id="settings-form">
          <div class="mb-3">
            <label class="form-label">Site Title</label>
            <input type="text" id="siteTitle" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Site Description</label>
            <textarea id="siteDescription" class="form-control"></textarea>
          </div>
          <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Save</button>
        </form>
      </div>
    </div>

    <!-- Change Password -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title"><i class="bi bi-key"></i> Change Password</h5>
        <form id="password-form">
          <div class="mb-3">
            <label class="form-label">Current Password</label>
            <input type="password" id="currentPassword" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">New Password</label>
            <input type="password" id="newPassword" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm New Password</label>
            <input type="password" id="confirmPassword" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-warning"><i class="bi bi-shield-lock"></i> Update Password</button>
        </form>
      </div>
    </div>
  </main>

  <script src="admin.js"></script>
</body>
</html>
