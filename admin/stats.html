<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garren Admin - Statistics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="admin.css">
</head>
<body class="d-flex bg-dark text-light">

  <!-- Sidebar -->
  <aside class="sidebar p-3">
    <h3 class="text-center mb-4"><i class="bi bi-cpu"></i> Garren</h3>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" href="projects.html"><i class="bi bi-grid"></i> Projects</a></li>
      <li class="nav-item"><a class="nav-link" href="subscribers.html"><i class="bi bi-people"></i> Subscribers</a></li>
      <li class="nav-item"><a class="nav-link" href="socials.html"><i class="bi bi-share"></i> Socials</a></li>
      <li class="nav-item"><a class="nav-link" href="settings.html"><i class="bi bi-gear"></i> Settings</a></li>
      <li class="nav-item"><a class="nav-link active" href="stats.html"><i class="bi bi-bar-chart"></i> Stats</a></li>
      <li class="nav-item mt-3"><button id="logout-btn" class="btn btn-sm btn-danger w-100"><i class="bi bi-box-arrow-right"></i> Logout</button></li>
      <li class="nav-item mt-2"><a class="btn btn-sm btn-secondary w-100" href="/"><i class="bi bi-box-arrow-left"></i> Back to Site</a></li>
    </ul>
  </aside>

  <!-- Main -->
  <main class="flex-grow-1 p-4">
    <h1 class="mb-4"><i class="bi bi-bar-chart"></i> Statistics</h1>
    <div class="row g-4">
      <div class="col-md-6">
        <div class="card text-dark shadow">
          <div class="card-body">
            <h5 class="card-title">Projects Growth</h5>
            <canvas id="projectsChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card text-dark shadow">
          <div class="card-body">
            <h5 class="card-title">Subscribers Growth</h5>
            <canvas id="subscribersChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="admin.js"></script>
</body>
</html>
