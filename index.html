<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>✍️ عداد الكلمات والأحرف</title>
  <!-- خط Cairo -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- أيقونات Lucide -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dark">
  <main class="card">
    <header class="card-header">
      <h1><i data-lucide="type"></i> <span id="title">✍️ عداد الكلمات والأحرف</span></h1>
      <p class="subtitle" id="subtitle">أدخل نصك وسيظهر عدد الكلمات والأحرف والجمل</p>
      <div class="controls">
        <button id="langToggle"><i data-lucide="globe"></i> English</button>
        <button id="themeToggle"><i data-lucide="moon"></i></button>
      </div>
    </header>

    <section class="editor">
      <textarea id="textInput" placeholder="ابدأ الكتابة هنا..."></textarea>
    </section>

    <section class="stats">
      <div class="stat">
        <i data-lucide="file-text"></i>
        <span class="label" id="wordsLabel">الكلمات</span>
        <strong id="wordCount">0</strong>
      </div>
      <div class="stat">
        <i data-lucide="hash"></i>
        <span class="label" id="charsLabel">الأحرف (بدون مسافات)</span>
        <strong id="charCount">0</strong>
      </div>
      <div class="stat">
        <i data-lucide="align-justify"></i>
        <span class="label" id="charsSpaceLabel">الأحرف (مع مسافات)</span>
        <strong id="charWithSpaces">0</strong>
      </div>
      <div class="stat">
        <i data-lucide="pen-line"></i>
        <span class="label" id="sentencesLabel">عدد الجمل</span>
        <strong id="sentenceCount">0</strong>
      </div>
    </section>

    <footer class="notes">
      <small id="footerNote">هذه الأداة تساعدك على متابعة حجم النص عند الكتابة أو النشر.</small>
    </footer>
  </main>

  <script src="script.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
<!-- partial -->

</body>
</html>
